<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .form-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-container input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; font-size: 14px; background: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Product Title" required>
            <input type="number" name="price" placeholder="Product Price" required>
            <input type="text" name="thumbnail" placeholder="Thumbnail Image URL" required>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>
</body>
</html>
