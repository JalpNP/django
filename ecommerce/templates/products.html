<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap; gap: 20px; }
        .product-card { 
            background: white; padding: 15px; border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: calc(33.333% - 20px); box-sizing: border-box; text-align: center; 
        }
        .product-card img { max-height: 200px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { margin: 10px 0; font-size: 18px; }
        .product-card p { color: #666; }
        .btn-container { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; font-size: 14px; }
        .edit-btn { background: #4CAF50; color: white; text-decoration: none; }
        .add-btn { background:rgb(78, 123, 202); color: white; text-decoration: none; margin: 20px; }
        .delete-btn { background: #f44336; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="btn-container">
        <a href="{% url 'add-product' %}" class="btn add-btn">Add Product</a>
    </div>
    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.thumbnail }}" alt="{{ product.title }}">
            <h3>{{ product.title }}</h3>
            <p>Price: ${{ product.price }}</p>
            <div class="btn-container">
                <a href="{% url 'edit-product' product.id %}" class="btn edit-btn">Edit</a>
                <a href="{% url 'delete-product' product.id %}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
