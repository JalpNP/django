<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        label { display: block; font-weight: bold; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; width: 100%; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ product.title }}" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" required>

            <label for="thumbnail">Image URL</label>
            <input type="text" id="thumbnail" name="thumbnail" value="{{ product.thumbnail }}" required>

            <button type="submit" class="btn">Update Product</button>
        </form>
    </div>
</body>
</html>
